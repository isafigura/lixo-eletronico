                <h2>Sanduíche</h2>
                <p>Refrescante, leve e nutritivo, o sanduíche natural de frango é a escolha ideal para quem busca sabor sem abrir mão da saúde. Preparado com pão integral macio, recheado com frango desfiado temperado na medida certa, ele ganha cremosidade com a maionese leve ou iogurte natural, e frescor com o toque crocante de alface, cenoura ralada e rodelas de tomate maduro. Versátil e prático, é perfeito para um lanche da tarde, um pós-treino ou até uma refeição rápida no meio do dia. Simples, mas cheio de sabor e leveza!
                </p>
            </button>
            <button class="receita">
                <img class="imagemReceita" src="https://www.giallozafferano.com.br/images/4-480/Espaguete-a-Carbonara_1200x800.jpg">
                <h2>Espaguete à Carbonara</h2>
                <p>Um clássico da culinária italiana, o espaguete à carbonara é a combinação perfeita entre simplicidade e sabor intenso. Preparado com massa al dente envolvida por um creme aveludado feito à base de ovos, queijo parmesão ou pecorino, e finalizado com pedaços crocantes de pancetta (ou bacon), esse prato conquista pelo equilíbrio entre o salgado e o cremoso. A pimenta-do-reino moída na hora traz um toque picante e aromático, elevando ainda mais a experiência. É conforto em forma de prato!</p>
            </button>
            <button class="receita">
                <img class="imagemReceita" src="https://www.iped.com.br/_upload/content/2015/05/05/segredos-sobremesas-tradicionais.jpg">
                <h2>Pudim</h2>
                <p>Clássico, irresistível e cheio de nostalgia, o pudim de leite condensado é uma sobremesa que conquista à primeira colherada. Sua textura é incrivelmente macia e cremosa, quase derretendo na boca, enquanto a calda dourada de caramelo traz o toque perfeito de doçura e brilho. Com aquele sabor suave e reconfortante, é o tipo de doce que remete à infância, às reuniões de família e aos almoços de domingo. Simples na aparência, mas sofisticado no sabor, o pudim é a prova de que o tradicional nunca sai de moda.</p>
            </button>
